version: 1

backend:
  phases:
    preBuild:
      commands:
        - cd backend
        - npm cache verify
        - rm -rf node_modules
        - npm install 
        
    build:
      commands:
        - npm start
    
frontend:
  phases:
    preBuild:
      commands:
        - cd backend/client
        - npm cache verify
        - rm -rf node_modules
        - npm install 
        
    build:
      commands:
        - npm start