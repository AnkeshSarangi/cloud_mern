version: 1

backend:
  phases:
    preBuild:
      commands:
        - cd backend
        - npm install -g nodemon --unsafe-perm=true --allow-root
        
    build:
      commands:
        - npm start
    
frontend:
  phases:
    preBuild:
      commands:
        - cd backend/client
        - npm install -g nodemon --unsafe-perm=true --allow-root
    build:
      commands:
        - npm start