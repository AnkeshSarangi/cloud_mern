version: 1

backend:
  phases:
    preBuild:
      commands:
        - cd backend
        - npm install --ignore-scripts
        
    build:
      commands:
        - npm start
    
frontend:
  phases:
    preBuild:
      commands:
        - cd backend/client
        - npm install --ignore-scripts
        
    build:
      commands:
        - npm start