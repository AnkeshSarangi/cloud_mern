version: 1
env:
  variables:
    key: value
backend:
  phases:
    preBuild:
      commands:
        - cd backend
        - npm install
        
    build:
      commands:
        - npm start
    
frontend:
  phases:
    preBuild:
      commands:
        - cd backend/client
        - npm install
    build:
      commands:
        - cd backend/client
        - npm start